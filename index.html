<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <header class="header">
    <h1>Eisenhower Matrix</h1>
    <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix-image" class="header__image">
    <a href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="section add-tasks">
      <h2 class="section__header">Add Item</h2>
      <ul class="task-list" id="add-tasks">
        <li class="task-list__item">
          <input type="text" id="new-task" class="task text-input" >
          <button class="button add">Add</button>
        </li>
      </ul>
    </section>
    <section class="section incomplete-tasks">
      <h2 class="section__header">Todo</h2>
      <ul class="task-list" id="incomplete-tasks">
        <li class="task-list__item">
          <input type="checkbox" class="checkbox">
          <label class="task label">Pay Bills</label>
          <input type="text" class="task text-input">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./delete.svg" alt="delete-button" class="delete-img">
          </button>
        </li>
        <li class="task-list__item edit-mode">
          <input type="checkbox" class="checkbox">
          <label class="task label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task text-input">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img src="./delete.svg" alt="delete-button" class="delete-img">
          </button>
        </li>
      </ul>
    </section>
    <section class="section completed-tasks">
      <h2 class="section__header">Completed</h2>
      <ul class="task-list" id="completed-tasks">
        <li class="task-list__item">
          <input type="checkbox" class="checkbox" checked>
          <label class="task label">See the Doctor</label>
          <input type="text" class="task text-input">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./delete.svg" alt="delete-button" class="delete-img">
          </button>
        </li>
    </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
