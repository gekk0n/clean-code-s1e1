<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
</head>

<body class="page">
  <div class="header">
    <img src="./eisenhower-matrix.jpg">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <div class="block add-tasks">
      <h2 class="block-header">Add Item</h2>
      <ul class="task-list" id="add-tasks">
        <li class="list-item">
          <input type="text" id="new-task" class="task text-input" >
          <button class="button add">Add</button>
        </li>
      </ul>
    </div>
    <div class="block incomplete-tasks">
      <h2 class="block-header">Todo</h2>
      <ul class="task-list" id="incomplete-tasks">
        <li class="list-item">
          <input type="checkbox" class="checkbox">
          <label class="task label">Pay Bills</label>
          <input type="text" class="task text-input">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" class="delete-img">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input type="checkbox" class="checkbox">
          <label class="task label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task text-input">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img src="./remove.svg" class="delete-img">
          </button>
        </li>
      </ul>
    </div>
    <div class="block completed-tasks">
      <h2 class="block-header">Completed</h2>
      <ul class="task-list" id="completed-tasks">
        <li class="list-item">
          <input type="checkbox" class="checkbox" checked>
          <label class="task label">See the Doctor</label>
          <input type="text" class="task text-input">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img src="./remove.svg" class="delete-img">
          </button>
        </li>
    </ul>
    </div>
    
    
    
  </div>
  <script src="app.js"></script>
</body>

</html>
